<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="../static/index.css" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script>
        
	    model ="{{ model }}"
        error = "{{ error }}"

    </script>

    <title>Youtube download</title>
</head>
<body class="container">
    <h1>Youtube Downloader Audio</h1>

    <div class="container mt-5 mb-5"> 
        
        <div class="d-flex justify-content-around">
            <img src="../static/photo_cv.jpg" id="stef" class="user" onclick="selectUser(this)" alt="stef">
            <img src="../static/camVenere_LI.jpg" id="cam" class="user" onclick="selectUser(this)" alt="cam">
        </div>

        <form action="{{ url_for('charger') }}" class="mt-5" method="POST">  
            <label for="url" class="form-label h4 primary">Url de la vidéo</label>
            <input type="text" name="video" class="form-control w-50" id="url" required>
            
            <button type="submit" id="charger" class="btn btn-primary mt-5" onclick="chargerTitre()">Charger</button>
                 
        </form>

        <div>
            <div class="d-flex justify-content-around">
                <button id="playlist" class="btn btn-success mt-5" onclick="affichePlaylist()">Afficher Playlist</button>
                <button class="btn btn-primary mt-5" onclick="afficheDernierDL()">Afficher dernier téléchargement</button>
            </div>
            
            <h3 class="text-decoration-underline mt-3">Playlist (<span id="nb_titres"></span> titres) :</h3>
          
            <div id="divLettres" class="d-flex justify-content-around">
                <button class="text-btn" onclick="lettreArtistes(this)">Autres</button>
            </div>

            <div class="mt-3">
                <div id="li_playlist" class="d-none d-flex justify-content-between mb-2">
                    <div>
                        <li></li>
                    </div>
                    <div>
                        <button class="btn btn-success" name="" class="rename" onclick="renameFile(this)">Renommer</button>
                        <button class="btn btn-danger" name="" class="sup" onclick="deleteFile(this)">Supprimer</button>
                    </div>
                </div>
            </div> 
        </div>
    </div>
</body>

<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script src="../static/global.js" defer></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<script src="../static/index.js" defer></script>

</html>
